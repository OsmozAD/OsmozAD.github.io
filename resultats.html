<!DOCTYPE html>
<html>
<head>
    <title>Afficher les recherches pré-enregistrées</title>
</head>
<body>
    <h1>Liste des recherches pré-enregistrées</h1>
    <ul id="liste-recherches">
        <!-- Les résultats seront affichés ici -->
    </ul>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Utilisez jQuery pour récupérer les données JSON du fichier PHP
        $.getJSON('recherche.php', function(data) {
            var listeRecherche = $('#liste-recherche');
            
            // Parcourez les données et ajoutez-les à la liste
            $.each(data, function(index, recherche) {
                listeRecherche.append('<li>' + recherche.requete + '</li>');
            });
        });
    </script>
</body>
</html>
